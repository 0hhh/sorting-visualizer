<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/icon1.ico">
    <title>Visual Sorting</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav justify-content-between pt-3 pb-1">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 me-2">Visualization of Sorting Algorithms</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav justify-content-between pb-4">
        <div class="container-fluid">
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <button class="btn btn-outline-warning mt-1 mb-1 me-2" type="button" id="a_generate">Genrate new array</button>&nbsp; &nbsp;
                <div class="algos">
                    <button class="btn btn-outline-info mt-1 mb-1 me-1" type = "button" >Quick sort</button>
                    <button class="btn btn-outline-info mt-1 mb-1 me-1" type = "button" >Merge sort</button>
                    <button class="btn btn-outline-info mt-1 mb-1 me-1" type = "button" >Bubble sort</button>
                    <button class="btn btn-outline-info mt-1 mb-1 me-1" type = "button" >Heap sort</button>
                    <button class="btn btn-outline-info mt-1 mb-1 me-1" type = "button" >Selection sort</button>
                    <button class="btn btn-outline-info mt-1 mb-1 me-1" type = "button" >Insertion sort</button>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="array-inputs me-5">
                    <p class="text-white-50">Size of array</p>
                    <input id="a_size" type="range" min=10 max=150 step=1 value=50>
                </div>
                <div class="array-inputs me-5">
                    <p class="text-white-50">Speed</p>
                    <input id="a_speed" type="range" min=1 max=15 step=1 value=7>
                </div>
            </div>
        </div>
    </nav>

    <div class="content max-width-1 m-auto"></div>
    <section>
    <div id="array_container">

    </div></section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>-->


    <script src="./js/main.js"></script>
    <script src="./js/visualizations.js"></script>

    <script src="./js/selection_sort.js"></script>
    <script src="./js/insertion_sort.js"></script>
    <script src="./js/merge_sort.js"></script>
    <script src="./js/quick_sort.js"></script>
    <script src="./js/heap_sort.js"></script>
    <script src="./js/bubble_sort.js"></script>
</body>

</html>
